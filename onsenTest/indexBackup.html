<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="css/onsenui.css">
  <link rel="stylesheet" type="text/css" href="css/onsen-css-components.min.css">
  <script src="js/onsenui.min.js"></script>

  <script>
  window.fn = {};

  window.fn.open = function() {
    var menu = document.getElementById('menu');
    menu.open();
  };

  window.fn.load = function(page) {
    var content = document.getElementById('content');
    var menu = document.getElementById('menu');
    content.load(page)
      .then(menu.close.bind(menu));
  };
  </script>
</head>
<body>
  <ons-splitter>
    <ons-splitter-side id="menu" side="left" width="220px" collapse swipeable>
      <ons-page>
        <ons-list>
          <ons-list-item onclick="fn.load('home.html')" tappable>
            Home
          </ons-list-item>
          <ons-list-item onclick="fn.load('settings.html')" tappable>
            Settings
          </ons-list-item>
          <ons-list-item onclick="fn.load('about.html')" tappable>
            About
          </ons-list-item>
        </ons-list>
      </ons-page>
    </ons-splitter-side>
    <ons-splitter-content id="content" page="home.html"></ons-splitter-content>
  </ons-splitter>

  <template id="home.html">

    <ons-page>
      <ons-toolbar>
        <div class="left">
          <ons-toolbar-button onclick="fn.open()">
            <ons-icon icon="md-menu"></ons-icon>
          </ons-toolbar-button>
        </div>
        <div class="center">Buttons</div>
        <div class="right">
          <ons-toolbar-button>Button</ons-toolbar-button>
        </div>
      </ons-toolbar>

      <section style="padding: 8px">
        <ons-button modifier="quiet">quiet</ons-button>
        <ons-button>Default</ons-button>
        <p></p>
        <ons-button modifier="large--quiet">large--quiet / material--flat</ons-button>
        <p></p>
        <ons-button modifier="large">large</ons-button>
      </section>

      <section style="padding: 8px">
        <p></p><br><br>
        <ons-button modifier="quiet" disabled="true">quiet</ons-button>
        <ons-button disabled="true">Default</ons-button>
        <p></p>
        <ons-button modifier="large--quiet" disabled="true">large--quiet / material--flat</ons-button>
        <p></p>
        <ons-button modifier="large" disabled="true">large</ons-button>
      </section>

    </ons-page>
  </template>

  <template id="settings.html">
    <ons-page>
      <ons-toolbar>
        <div class="left">
          <ons-toolbar-button onclick="fn.open()">
            <ons-icon icon="md-menu"></ons-icon>
          </ons-toolbar-button>
        </div>
        <div class="center">
          Settings
        </div>
      </ons-toolbar>
    </ons-page>
  </template>

  <template id="about.html">
    <ons-page>
      <ons-toolbar>
        <div class="left">
          <ons-toolbar-button onclick="fn.open()">
            <ons-icon icon="md-menu"></ons-icon>
          </ons-toolbar-button>
        </div>
        <div class="center">
          About
        </div>
      </ons-toolbar>
    </ons-page>
  </template>
  </body>
</html>
